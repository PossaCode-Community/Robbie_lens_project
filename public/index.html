<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Robbie-lens</title>
</head>
<body>
    <header>
            <img src="../images/logo.png" alt="logo" srcset="" title="logo du portofolio" id="logo">
            <nav>
                <ul>
                    <li><a href="#">Acceuil</a></li>
                    <li><a href="#">À Propos</a></li>
                    <li><a href="#">Tarifs</a> </li>
                    <li><a href="#">Portofolio</a></li>
                </ul>
            </nav>
        
    </header>
    <section id="first-section">
        <div class="first-section">
            <div class="container">
                <h1>Robbie Lens <br>Photographie</h1>
                <p> Où professionalisme s’allie avec passion. Depuis plus de 5 ans maintenant, 
                    j’exerce mon métier avec la passion qui m’anime : 
                    capturer l’essence de chaque instant.
                </p>
                <a href="#"><button type="button"> Un projet? Ecrivez-moi </button></a>
            </div>
            <div class="image">
                <a href="../images/robbie-lens.png"><img src="../images/robbie-lens.png" alt="personnage" srcset="" title="robbie-lens" width="230 em"></a>
            </div>
        </div>
    </section>
    <section>
        <h2>Mon Dernier projet</h2>
        <div >
            <div class="projet"> 
                <div>
                    <a href=""><img src="../images/accueil/element-1.png" alt=""></a>
                    <a href=""><img src="../images/accueil/element-2.png" alt=""></a>
                </div>
                <div>
                    <a href=""><img src="../images/accueil/element-3.png" alt=""></a>
                    <a href=""><img src="../images/accueil/element-4.png" alt=""></a>
                </div>
                <div>
                    <a href=""><img src="../images/accueil/element-5.png" alt=""></a>
                    <a href=""><img src="../images/accueil/element-6.png" alt=""></a>
                </div>
            </div>
           
        
            <a href="#first-section" class="btn-link"><button type="button">Voir Mon Portofolio</button></a>
        
        </div>
        
    </section>
    <footer>
        <h2>Newsletter</h2>
        <form action="#" method="get">
            <div>
                <input type="text" name="nom" placeholder="Nom" aria-placeholder="name">
                <input type="email" name="email" placeholder="Email" aria-placeholder="email">
            </div>
           <div>
               <textarea name="message" id="message" placeholder="Message ..." cols="48" rows="10"></textarea>
           </div>
            <a href="#"><button type="submit">Envoyer</button></a>
        </form>
    </footer>
</body>
</html>
